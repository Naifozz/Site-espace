<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Site Espace</title>
</head>
<body>
    <header>
        <div class="logo"><img src="img/logo.png" alt="logo"></div>
        <nav>
            <ul class="navlink">
                <li><a href="#blanche">Étoiles</a></li>
                <li><a href="#TRAPPIST">Exoplanètes</a></li>
              </ul>
        </nav>
        <div class="burger">
            <div id="mySidenav" class="sidenav">
                <a id="closeBtn" href="#" class="closeburger">×</a>
                <ul>
                  <li><p>A propos des</p></li>
                  <li><a href="#blanche" id="etoile">Étoiles</a></li>
                  <li><a href="#TRAPPIST" id="exo">Exoplanètes</a></li>
                </ul>
              </div>
              
              <a href="#" id="openBtn">
                <span class="burger-icon">
                  <span></span>
                  <span></span>
                  <span></span>
                </span>
              </a>            
        </div>
    </header>

    <section class="page1">
        <div class="text">
            <h1>L'Univers et ses Merveilles</h1>
            <p>Découvrez les étoiles et les planètes habitables</p>
        </div>
    </section>

    <section id="etoile" class="container">
        <div class="stars">
            <div class="text1">
                <h1>Types d'Étoiles</h1>
            </div>
            <div class="container-boite" id="boite-etoile">
            </div>
        </div>
        <div class="stars">
          <div class="text1">
              <h1>Planètes habitables</h1>
          </div>
          <div class="container-boite" id="boite-planete">
          </div>
        </div>
    </section>

    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick ="closeModal()">&times;</span>
          <div class="slideshow">

            <div class="mySlides">
              <div class="numbertext">1 / 3</div>
              <img src="" id="img1">
              <div class="textslide"></div>
            </div>
          
            <div class="mySlides">
              <div class="numbertext">2 / 3</div>
              <img src="" id="img2">
              <div class="textslide"></div>
            </div>
          
            <div class="mySlides">
              <div class="numbertext">3 / 3</div>
              <img src="" id="img3">
              <div class="textslide"></div>
            </div>
          
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          
          <div class="dotcontainer">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>
          <h2 id="modal-title"></h2>
          <p id="modal-content"></p>
        </div>
    </div>

    <footer>
        <div class="logo"><img src="img/logo.png" alt="logo"></div>
        <div class="text-footer">
            <p>© 2025 - L'Univers et ses Merveilles</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
